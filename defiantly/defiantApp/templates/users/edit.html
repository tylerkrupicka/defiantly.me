{% if editForm.non_field_errors %}
    {% for non_field_error in editForm.non_field_errors %}
        <div class="alert alert-danger {% if non_field_error.tags %}{{ non_field_error.tags }}{% endif %}">{{ non_field_error }}</div>
    {% endfor %}
{% endif %}
<form class="form-horizontal" method="post">{% csrf_token %}
    {% include "form-fields.html" with form=editForm %}
    <div class="form-actions">
    	<button type="submit" class="btn btn-primary pull-right" >Submit Changes</button>
    </div>
</form>
